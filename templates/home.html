<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title> Song Recommendations </title>
  </head>
  <body>
    
    <form action = '/response'>
      Which of these genres do you like best? <br>
      <input type="radio" name = "genre" value = "indie">
      <label for="indie">Indie</label><br>
      <input type="radio" name="genre" value="pop">
      <label for="pop">Pop</label><br>
      <input type="radio" name="genre" value="rock">
      <label for="rock">Rock</label>
      <br><br>
    

      Which decade of music do you listen to the most? <br>
      <input type="radio" name = "decade" value = "current">
      <label for="current">2020s</label><br>
      <input type="radio" name="decade" value="2010s">
      <label for="2010s">2010s</label><br>
      <input type="radio" name="decade" value="00s">
      <label for="00s">2000s</label><br>
      <input type="radio" name="decade" value="90s">
      <label for="90s">1990s</label><br>
      <input type="radio" name="decade" value="80s">
      <label for="80s">1980s</label><br>
      <input type="radio" name="decade" value="70s">
      <label for="70s">1970s or 1960s</label>
      <br><br>
      
      Who is one of your favorite artists? <br>		
      <input type = "text" name = "artist">
      <br><br>
      
      Do you use Apple Music or Spotify? <br>
      <input type="radio" name = "platform" value = "Spotify">
      <label for="Spotify">I use Spotify</label><br>
      <input type="radio" name="platform" value="Apple">
      <label for="Apple">I use Apple Music</label><br>
      <input type="radio" name="platform" value="YouTube">
      <label for="Youtube">I use another streaming platform</label>
      <br><br>
      
      Last and admittedly least, what is your Zodiac sign? (if you dont know, feel free to leave this blank)<br>		
      <input type = "text" name = "sign">
      <br></br>
      <input type = "submit">
    </form>
  
  </body>
</html>
